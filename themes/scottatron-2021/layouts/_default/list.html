{{ define "main" }}
<section class="prose m-8 sm:m-24">
  {{ range .Pages }}
    <article class="link border-b pb-3 mb-6">
      <h2>
        <a href="{{ .Params.link }}" class="link uppercase text-base font-semibold border-b">{{ .Title }}</a> 
        <a href="{{ .Permalink }}" class="permalink">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 inline text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
          </svg>
        </a>
      </h2>

      {{ .Content }}
    </article>
  {{ end }}
</section>
{{ end }}
